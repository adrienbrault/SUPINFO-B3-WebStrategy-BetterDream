help:
    1:
        term: Est-ce que Better Dreams peut nuire à ma santé ?
        definition: |
            Absolument pas. Nous avons fait testé les effets de l'application sur des centaines de rats par nos laboratoires; les résultats nous ont autant supris qu'ils vous suprendront: chacun des rats est sortis <strong>plus heureux et plus fort</strong> de ces tests.
    2:
        term: <strong>Comment utiliser</strong> Better Dreams ?
        definition: |
            1. Lancez l'application.
            2. Choisissez le genre de rêve que vous voulez faire, ou dites à haute voix le rêve que vous souhaitez.
            3. Frottez votre mobile sur le dessus de votre tête.
            4. Commencez votre paisible sommeil!
    3:
        term: Pourquoi Better Dreams est-elle une <strong>application gratuite</strong> ?
        definition: |
            Nos études de satisfaction mené auprès de nos utilisateurs ont conclu que distribuer l'application gratuitement augmenterait le bonheur de nos utilisateurs.

            Nous somme aussi concerné par votre bien être que vous, et nous vous avons écouté en rendant l'application gratuite! Better Dreams est coûte maintenat 0€.
contact:
    text: |
        Nous apportons une très grande importance à votre avis, car nous voulons faire de <strong>Better Dreams</strong> la meilleure application que vous utiliserez!

        N'hésitez pas à nous envoyer vos avis sur l'application, qu'ils soivent positifs ou negatifs, et participez au succès de <strong>Better Dreams</strong>.

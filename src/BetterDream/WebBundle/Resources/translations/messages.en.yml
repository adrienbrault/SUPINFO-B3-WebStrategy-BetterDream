        term: Is Better Dreams a threat to my health ?
        definition: |
            Absolutly not. Our laboratoties tested the effects of Better Dreams hundreds of rats, and the results were just amazing, every single rat became <strong>happyer and stronger</strong> after the experiment.
    2:
        term: <strong>How to use</strong> Better Dreams ?
        definition: |
            1. Launch the app.
            2. Choose the kind of dream you want to have from the list, or describe aloud the dream you want to have.
            3. Throw you mobile on your bed, and jump two times.
            4. Have a nice sleep!
    3:
        term: Why is Better Dreams a <strong>free app</strong> ?
        definition: |
            Our customer satisfaction surveys proved that droping the price would make our users happier.

            We love all our users, so we listened to your opinion and made Better Dreams free. Better Dremas now costs $0.
